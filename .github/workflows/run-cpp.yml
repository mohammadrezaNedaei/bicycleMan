name: Run C++ Code

on:
  push:
    paths:
      - "input.txt"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up C++ environment
        uses: actions/setup-cpp@v1

      - name: Build and run C++ code
        run: |
          g++ -o main main.cpp
          ./main < input.txt > result.txt

      - name: Prepare output for GitHub Pages
        run: |
          mkdir -p output
          echo "<!DOCTYPE html><html lang=\"en\"><head><meta charset=\"UTF-8\"><meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"><title>Optimized Biking Route</title></head><body><h1>Optimized Biking Route</h1><div id=\"output\"><pre>" > output/index.html
          cat result.txt >> output/index.html
          echo "</pre></div></body></html>" >> output/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
